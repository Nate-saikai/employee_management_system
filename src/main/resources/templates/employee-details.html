<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<section>
  <h2>Employee Details</h2>

  <div class="card">
    <p><strong>Name:</strong> <span th:text="${employee.name}"></span></p>
    <p><strong>Employee ID:</strong> <span th:text="${employee.employeeId}"></span></p>
    <p><strong>Date of Birth:</strong> <span th:text="${employee.dateOfBirth}"></span></p>
    <p><strong>Department:</strong>
      <span th:text="${employee.department?.departmentName}"></span>
    </p>
    <p><strong>Salary:</strong> <span th:text="${employee.salaryAmount}"></span></p>
  </div>

  <a th:href="@{/employees}">â† Back to list</a>
</section>
<script th:src="@{/js/api.js}"></script>
<script th:src="@{/js/employee.js}"></script>
</body>
</html>
